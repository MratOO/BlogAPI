{% extends 'my_blog/base.html' %}

{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Удаление поста</legend>
                <h2>Вы хотите удалить пост? {{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button style="margin-top: 15px;" class="btn btn-outline-danger" type="submit">Удалить</button>
                <a style="margin-top: 15px;" class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Нет</a>
            </div>
        </form>         
    </div>
{% endblock %}

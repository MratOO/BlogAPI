{% extends 'my_blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Твой пост</legend>
                {{ form|crispy  }}                
            </fieldset>
            <div class="form-group">
                <button style="margin-top: 15px;" class="btn btn-outline-info" type="submit">Создать</button>
            </div>
        </form>         
    </div>
{% endblock %}
